<!DOCTYPE html>
<html>
<head>
    <title>Canada Manabi</title>
    <meta charset="utf-8">
    <meta name="title" content="Canada-Manabi">
    <meta name="description" content="カナダで英語の勉強しながら色々まとめてます">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Canada-Manabi">
    <meta property="og:description" content="カナダで英語の勉強しながら色々まとめてます">
</head>
<body>
<div id="main">
  <div id="calculator">
    <table border="0">
      <tr><td>金額:$</td><td><input id="doller" value=100></input></td></tr>
      <tr><td>為替レート</td><td><input id="rate" value=0.01149425287></input></td></tr>
    </table>
  </div>
  <table border="1">
    <tr><th></th><th>決済手数料</th><th>金額</th></tr>
    <tr><td>JCB</td><td>1.60%</td><td id="r_jcb">0</td></tr>
    <tr><td>MasterCard</td><td>1.63%</td><td id="r_master">0</td></tr>
    <tr><td>VISA</td><td>1.63%</td><td id="r_visa">0</td></tr>
    <tr><td>AMEX</td><td>2.00%</td><td id="r_amex">0</td></tr>
    <tr><td>VISAデビット</td><td>1.63%+3.0%</td><td id="r_visa_d">0</td></tr>
    <tr><td>シティバンク</td><td>1.63%+5.0%</td><td id="r_city">0</td></tr>
    <tr><td>キャッシュパスポート</td><td>1.63%+5.5%+振込手数料1%</td><td id="r_cache_p">0</td></tr>
  </table>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  var cardMap = {
    jcb: {
      id: 'r_jcb',
      rate: 1.016
    },
    masterCard: {
      id: 'r_master',
      rate: 1.0163
    },
    visa: {
      id: 'r_visa',
      rate: 1.0163
    },
    amex: {
      id: 'r_amex',
      rate: 1.02
    },
    visaDebit: {
      id: 'r_visa_d',
      rate: 1.0163 * 1.03
    },
    cityBank: {
      id: 'r_city',
      rate: 1.0163 * 1.05
    },
    cachePasport: {
      id: 'r_cache_p',
      rate: 1.0163 * 1.055,
      extra: 1.01
    }
  };
  var $doller = $('#doller');
  var $rate = $('#rate');
  var value = $doller.val();
  var rate = $rate.val();
  var display = function() {
    for (var key in cardMap) {
      var data = cardMap[key];
      var r = data.rate * (data.extra || 1);
      var result = Math.ceil(value * r / rate);
      result = (result + '').replace( /(\d)(?=(\d\d\d)+(?!\d))/g, '$1,' );
      $('#' + data.id).text(result);
    }
  };
  $doller.on('change', function() {
    value = $doller.val();
    display();
  });
  $rate.on('change', function() {
    rate = $rate.val();
    display();
  });
  display();
</script>
</html>
